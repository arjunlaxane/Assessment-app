      src="https://cdn.jsdelivr.net/npm/toastify-js"

      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

  <body>
    <div>
      <div
        class="bg-dark p-1 linkDiv collapse"
        id="navbarToggleExternalContent"
      >
        <div
          class="d-flex flex-column align-items-center justify-content-center sub-linkDiv"
        >
          <h2 id="appName">Pariksha</h2>

          <a href="../html/register.html" class="m-1 homwNavLink" id="signup"
            >Sign up</a
          >
          <!-- <h4 id="userNavName"></h4> -->
          <!-- <span id="logout" class="homwNavLink"></span> -->
          <!-- <a href="" class="m-1 homwNavLink">Dropdown</a> -->
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Language
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">English</a>
              <a class="dropdown-item" href="#">Arabic</a>
            </div>
          </div>
        </div>
      </div>

      <!-- hamburger menu -->

      <nav class="navbar navbar-dark bg-dark" id="hamburgerBtn">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </div>

    <!-- login page -->
    <div
      class="container-fluid d-flex flex-column align-items-center justify-content-center mt-5"
    >
      <div class="row">
        <div class="col-md-12 personal-info">
          <h3>Log in to Pariksha</h3>

          <form class="form-horizontal mt-5" id="login-form" role="form">
            <div class="form-group">
              <label class="col-md-12 control-label">Email:</label>
              <div class="col-md-12">
                <input id="email" class="form-control" type="text" required />
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-12 control-label">Password:</label>
              <div class="col-md-12">
                <input
                  id="password"
                  required
                  class="form-control"
                  type="password"
                />
              </div>
            </div>

            <div class="form-group text-center">
              <div class="col-md-12">
                <input
                  id="login-btn"
                  type="submit"
                  class="btn btn-success"
                  value="Log in"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
