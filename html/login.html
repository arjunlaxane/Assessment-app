  <body>
    <!-- navbar -->
    <nav
      class="navbar navbar-expand-sm bg-dark navbar-dark d-flex align-items-center justify-content-between col-sm-12"
    >
      <button
        class="btn btn-primary ml-4"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#demo"
      >
        &#9776;
      </button>
      <!-- Links -->
      <ul
        class="navbar-nav d-flex justify-content-between align-items-center"
        id="navBar"
      >
        <li class="nav-item mr-5" style="margin-left: -3vmax">
          <h2 id="appName">Pariksha</h2>
        </li>
      </ul>
    </nav>

    <div
      class="offcanvas offcanvas-start"
      style="background-color: #5647b9"
      id="demo"
    >
      <div class="offcanvas-header">
        <h2 id="appName">Pariksha</h2>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
        ></button>
      </div>
      <div class="offcanvas-body" id="login-links">
        <b>
          <a href="../html/Home.html" class="m-2 homwNavLink" id="quiz_home"
            >Home</a
          ></b
        >
        <b>
          <a href="../html/register.html" class="m-2 homwNavLink" id="signup"
            >Sign up</a
          ></b
        >
      </div>
    </div>
    <!-- login page -->
    <div
      class="container-fluid d-flex flex-column align-items-center justify-content-center mt-5"
    >
      <div class="row">
        <div class="col-md-12 personal-info">
          <h3 style="text-align: center">Log in to Pariksha</h3>

          <form
            class="form-horizontal mt-5 col-md-12"
            id="login-form"
            role="form"
          >
            <div class="form-group">
              <label class="col-md-12 control-label">Email:</label>
              <div class="col-md-12">
                <input
                  id="email"
                  class="form-control"
                  type="text"
                  required
                  placeholder="Enter your Email id"
                />
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-12 control-label">Password:</label>
              <div class="col-md-12">
                <input
                  id="password"
                  required
                  class="form-control"
                  type="password"
                  placeholder="Enter your password"
                />
              </div>
            </div>

            <div
              class="form-group text-center mt-5 d-flex align-items-center justify-content-center"
            >
              <div class="col-md-7">
                <input
                  id="login-btn"
                  type="submit"
                  class="btn btn-success"
                  value="Log in"
                />
              </div>
              <!-- <div class="col-md-6">
                <input
                  id="loginHome-btn"
                  type="submit"
                  class="btn btn-danger"
                  value="Home"
                />
              </div> -->
            </div>
          </form>

          <div class="d-flex justify-content-center mt-3">
            <p>Don't have an account?</p>
            <a class="ml-2" href="../html/register.html">Register</a>
          </div>
        </div>
      </div>
    </div>
