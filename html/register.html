<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../bootstrap-4/css/bootstrap.min.css" />

    <script
      src="./bootstrap-4/js/bootstrap.min.js"
      type="text/javascript"
    ></script>

    <!-- pasted -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="./bootstrap-4/js/bootstrap.min.js"
      type="text/javascript"
    ></script>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <script src="../js/register.js"></script>
  </head>

  <body>
    <!-- navbar -->
    <div>
      <div
        class="bg-dark p-1 linkDiv collapse"
        id="navbarToggleExternalContent"
      >
        <div
          class="d-flex flex-column align-items-center justify-content-center sub-linkDiv"
        >
          <h2 id="appName">Pariksha</h2>

          <a href="../html/login.html" class="m-1 homwNavLink" id="login"
            >Log in</a
          >

          <!-- <h4 id="userNavName"></h4> -->
          <!-- <span id="logout" class="homwNavLink"></span> -->
          <a href="" class="m-1 homwNavLink">Dropdown</a>
        </div>
      </div>

      <!-- hamburger menu -->

      <nav class="navbar navbar-dark bg-dark" id="hamburgerBtn">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </div>

    <!-- register -->
    <div
      class="container d-flex justify-content-center align-items-center mt-5"
    >
      <div class="row">
        <div class="col-md-12 personal-info">
          <h3>Create a new Account</h3>

          <form class="form-horizontal mt-3" role="form">
            <div class="form-group">
              <label class="col-md-12 control-label">Name:</label>
              <div class="col-md-12">
                <input
                  class="form-control"
                  id="name"
                  type="text"
                  placeholder="Enter your Name"
                />
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-12 control-label">Email:</label>
              <div class="col-md-12">
                <input
                  id="email"
                  class="form-control"
                  type="text"
                  placeholder="Enter your email"
                />
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-12 control-label">Password:</label>
              <div class="col-md-12">
                <input
                  id="password"
                  class="form-control"
                  type="password"
                  placeholder="Enter password"
                />
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-12 control-label">Confirm password:</label>
              <div class="col-md-12">
                <input
                  id="confirmPassword"
                  class="form-control"
                  type="password"
                  placeholder="Enter confirm password"
                />
              </div>
            </div>
            <div class="form-group text-center">
              <div class="col-md-12">
                <input
                  id="btn"
                  type="button"
                  class="btn btn-success"
                  value="Sign up"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
