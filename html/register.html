<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../bootstrap-4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css//Home.css" />
    <script
      src="../bootstrap-4/js/bootstrap.min.js"
      type="text/javascript"
    ></script>

    <!-- pasted -->

    <script src="../js/register.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      #navBar {
        width: 90vw;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <!-- navbar -->
    <nav
      class="navbar navbar-expand-sm bg-dark navbar-dark d-flex align-items-center justify-content-between"
    >
      <!-- Brand/logo -->

      <!-- Links -->
      <ul class="navbar-nav" id="navBar">
        <li class="nav-item mr-5">
          <h2 id="appName">Pariksha</h2>
        </li>
        <li class="nav-item mr-5">
          <b> <h4 id="userNavName"></h4></b>
        </li>
        <button
          class="btn btn-primary"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#demo"
        >
          &#9776;
        </button>
      </ul>
    </nav>

    <div
      class="offcanvas offcanvas-start"
      style="background-color: #5647b9"
      id="demo"
    >
      <div class="offcanvas-header">
        <h2 id="appName">Pariksha</h2>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
        ></button>
      </div>
      <div class="offcanvas-body">
        <b>
          <a href="../html/login.html" class="m-1 homwNavLink" id="login"
            >Log in</a
          ></b
        >
      </div>
    </div>

    <!-- register -->
    <div
      class="container d-flex justify-content-center align-items-center mt-5"
    >
      <div class="row">
        <div class="col-md-12 personal-info">
          <h3>Create a new Account</h3>

          <form class="form-horizontal mt-3" role="form">
            <div class="form-group">
              <label class="col-md-12 control-label">Name:</label>
              <div class="col-md-12">
                <input
                  class="form-control"
                  id="name"
                  type="text"
                  required
                  placeholder="Enter your Name"
                />
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-12 control-label">Email:</label>
              <div class="col-md-12">
                <input
                  id="email"
                  class="form-control"
                  required
                  type="text"
                  placeholder="Enter your email"
                />
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-12 control-label">Password:</label>
              <div class="col-md-12">
                <input
                  id="password"
                  class="form-control"
                  type="password"
                  placeholder="Enter password"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-12 control-label">Confirm password:</label>
              <div class="col-md-12">
                <input
                  id="confirmPassword"
                  class="form-control"
                  type="password"
                  placeholder="Enter confirm password"
                  required
                />
              </div>
            </div>
            <div class="form-group text-center">
              <div class="col-md-12">
                <input
                  id="btn"
                  type="button"
                  class="btn btn-success"
                  value="Sign up"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
