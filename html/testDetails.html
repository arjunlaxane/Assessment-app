  <body>
    <!-- test topic, time and number -->

    <div
      class="d-flex flex-column justify-content-center align-items-center container-fluid mt-5"
    >
      <h4>Enter Test Details</h4>

      <div
        class="d-flex flex-column align-items-center question-title col-md-12"
      >
        <input
          type="number"
          placeholder="Enter test number"
          id="questionNumber"
          class="mb-4 mt-4 testDetailInputTag col-sm-6"
        />
        <input
          type="text"
          placeholder="Enter test topic name"
          id="topicName"
          class="mb-4 testDetailInputTag col-sm-6"
        />

        <input
          type="number"
          placeholder="Enter test duration seconds"
          id="secondsTime"
          class="mb-4 testDetailInputTag col-sm-6"
        />
      </div>
      <button class="btn btn-success" id="testDetailsBtn">Next</button>
    </div>
