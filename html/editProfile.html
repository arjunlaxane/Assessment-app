  <body>
    <div>
      <div
        class="bg-dark p-1 linkDiv collapse"
        id="navbarToggleExternalContent"
      >
        <div
          class="d-flex flex-column align-items-center justify-content-center sub-linkDiv"
        >
          <h2 id="appName">Pariksha</h2>
          <h4 id="userNavName"></h4>

          <a href="../html/login.html" class="m-1 homwNavLink" id="createTest"
            >create Test</a
          >
          <a href="../html/register.html" class="m-1 homwNavLink" id="allTests"

          >
          <a
            href="../html/register.html"
            class="m-1 homwNavLink"
            id="testResults"
            >Test Result</a
          >
          <span id="logout" class="homwNavLink"></span>
          <a href="" class="m-1 homwNavLink">Dropdown</a>
        </div>
      </div>

      <!-- hamburger menu -->

      <nav class="navbar navbar-dark bg-dark" id="hamburgerBtn">

          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"

    <div class="container">
      <div class="row">
        <!-- edit form column -->
        <div class="col-md-9 personal-info">
          <h3 style="text-align: center">Edit Profile</h3>

          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="col-lg-3 control-label">Email:</label>
              <div class="col-lg-8">
                <input class="form-control" type="text" id="user_email" />
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label">Name:</label>
              <div class="col-md-8">
                <input class="form-control" type="text" id="user_Name" />
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label"></label>
              <div class="col-md-8">
                <input
                  type="button"
                  class="btn btn-success"
                  value="Save Changes"
                  id="update-btn"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
