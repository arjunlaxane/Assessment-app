    <style>
      #navBar {
        width: 90vw;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .homwNavLink {
        color: azure;
        font-size: 1.3vmax;
        text-decoration: none !important;

      }

      .homwNavLink:hover {
        color: black;
      }

      #demo {
        width: 20vmax;
      }
      #userNavName {
        color: rgb(76, 128, 240);
        text-decoration: none !important;
      }
      #login-links {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
      }
      #login-links > b {
        margin-bottom: 1vmax;
      }

        data-bs-target="#demo"

      </button>

      <!-- Links -->

          <h2 id="appName">Pariksha</h2>
        </li>
        <li class="nav-item mr-5">
          <b> <a href="../html/editProfile.html" id="userNavName"></a></b>
        </li>
      </ul>
    </nav>

    <div
      class="offcanvas offcanvas-start"
      style="background-color: #5647b9"
      id="demo"
    >
      <div class="offcanvas-header">
        <h2 id="appName">Pariksha</h2>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
        ></button>
      </div>
      <div class="offcanvas-body" id="login-links">
        <b>
          <a href="../html/Home.html" class="m-2 homwNavLink" id="quiz_home"
            >Home</a
          ></b
        >
        <b>
          <a href="../html/quiz.html" class="m-2 homwNavLink" id="giveTest"
            >Take Test</a
          ></b
        >

        <b>
          <span id="logout" class="m-1 homwNavLink"></span>
        </b>
      </div>
    </div>

    <!-- all users -->
    <div
      class="d-flex flex-column align-items-center justify-content-center m-5 searchDiv"
      id="result-searchDiv"
    >
      <input
        type="text"
        id="testSearchBar"
        class="text-center mb-5 col-sm-6"
        placeholder="Search here..."
      />
    </div>
    <div class="container" id="resultContainer">
      <table class="table">
        <thead>
          <tr>
            <th class="col-sm-3">SI. No.</th>
            <th class="col-sm-3">Test Topic</th>
            <th class="col-sm-3">Score</th>
            <th class="col-sm-3">Total Marks</th>
            <th class="col-sm-3">Quiz</th>
          </tr>
        </thead>

        <tbody id="myTestHistoryTable"></tbody>
      </table>
    </div>
