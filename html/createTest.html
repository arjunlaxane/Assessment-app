  <body>
    <!-- navbar -->
    <nav
      class="navbar navbar-expand-sm bg-dark navbar-dark d-flex align-items-center justify-content-between mb-5"
    >
      <!-- Brand/logo -->

      <!-- Links -->
      <ul class="navbar-nav d-flex justify-content-around align-items-center">
        <li class="nav-item mr-5">
          <h2 id="appName">Pariksha</h2>
        </li>
        <li class="nav-item mr-5">
          <b> <h4 id="userNavName"></h4></b>
        </li>
        <button
          class="btn btn-primary"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#demo"
        >
          &#9776;
        </button>
      </ul>
    </nav>

    <div
      class="offcanvas offcanvas-start"
      style="background-color: #5647b9"
      id="demo"
    >
      <div class="offcanvas-header">
        <h2 id="appName">Pariksha</h2>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
        ></button>
      </div>
      <div class="offcanvas-body">
        <b>
          <a href="../html/quiz.html" class="m-1 homwNavLink" id="giveTest"
            >Give Test</a
          ></b
        >

        <b>
          <a
            href="../html/allUsersList.html"
            class="m-1 homwNavLink"
            id="allUser"
            >View all users</a
          ></b
        >

        <b>
          <span id="logout" class="homwNavLink"></span>
        </b>
      </div>
    </div>

    <div class="d-flex justify-content-center flex-column container mt-3">
      <input
        class="testDetailInputTag mb-3"
        type="text"
        placeholder="Write your question"
        id="writeQuestion"
        class="mt-3"
      />

      <span id="newInput">
        <div>
          <input
            class="testDetailInputTag mb-3"
            type="text"
            name="option_1"
            placeholder="Write option 1"
            id="option_1"
            class="mt-3"
          />
          <label for="correct1">Right</label>
          <input type="radio" value="1" id="correct1" name="answer1" />
          <!-- <label for="incorrect1">Incorrect</label>
          <input
            type="radio"
            value="0"
            id="incorrect1"
            name="answer1"
            class="answer1"
          /> -->
        </div>

        <div>
          <input
            class="testDetailInputTag mb-3"
            type="text"
            name="option_2"
            placeholder="Write option 2"
            id="option_2"
          />
          <label for="correct2">Right</label>
          <input type="radio" value="1" id="correct2" name="answer2" />
          <!-- <label for="incorrect2">Incorrect</label>
          <input
            type="radio"
            value="0"
            id="incorrect2"
            name="answer2"
            class="answer2"
          /> -->
        </div>

        <div>
          <input
            class="testDetailInputTag mb-3"
            type="text"
            name="option_3"
            placeholder="Write option 3"
            id="option_3"
          />
          <label for="correct3">Right</label>
          <input name="answer3" type="radio" value="1" id="correct3" />
          <!-- <label for="incorrect3">Incorrect</label>
          <input
            type="radio"
            name="answer3"
            value="0"
            id="incorrect3"
            class="answer3"
          /> -->
        </div>

        <div>
          <input
            class="testDetailInputTag mb-3"
            type="text"
            name="option_4"
            placeholder="Write option 4"
            id="option_4"
          />
          <label for="correct4">Right</label>
          <input type="radio" value="1" id="correct4" name="answer4" />
          <!-- <label for="incorrect4">Incorrect</label>
          <input
            type="radio"
            value="0"
            id="incorrect4"
            name="answer4"
            class="answer4"
          /> -->
        </div>
      </span>
    </div>
    <div
      class="d-flex justify-content-around align-items-center p-3 bg-white mt-1 testBtn"
    >
      <button
        class="btn btn-primary d-flex align-items-center btn-danger"
        type="button"
      >
        <i class="fa fa-angle-left mt-1 mr-1"></i>&nbsp;previous
      </button>

      <button
        class="btn btn-primary border-success align-items-center btn-danger"
        type="button"
        id="removeOption"
      >
        Remove options<i class="fa-regular fa-plus"></i>
      </button>

      <button
        class="btn btn-primary border-success align-items-center btn-success"
        type="button"
        id="addOption"
      >
        Add more options<i class="fa-regular fa-plus"></i>
      </button>

      <button
        class="btn btn-primary border-success align-items-center btn-success"
        type="button"
        id="addQuestion"
      >
        Add next question<i class="fa fa-angle-right ml-2"></i>
      </button>
      <button
        class="btn btn-primary border-success align-items-center btn-success"
        type="button"
        id="finish"
      >
        Finish<i class="fa fa-angle-right ml-2"></i>
      </button>
    </div>
  </body>
</html>
