    ></script>
    <script

  <body>
    <!-- navbar -->

    <div>
      <div
        class="bg-dark p-1 linkDiv collapse"
        id="navbarToggleExternalContent"
      >
        <div
          class="d-flex flex-column align-items-center justify-content-center sub-linkDiv"
        >
          <h2 id="appName">Pariksha</h2>
          <h4 id="userNavName"></h4>

          <a href="../html/login.html" class="m-1 homwNavLink" id="createTest"
            >create Test</a
          >
          <a href="../html/register.html" class="m-1 homwNavLink" id="allTests"
            >View Tests</a
          >
          <a
            href="../html/register.html"
            class="m-1 homwNavLink"
            id="testResults"
            >Test Result</a
          >
          <span id="logout" class="homwNavLink"></span>
          <a href="" class="m-1 homwNavLink">Dropdown</a>
        </div>
      </div>

      <!-- hamburger menu -->

      <nav class="navbar navbar-dark bg-dark" id="hamburgerBtn">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </div>

    <!-- all users -->
    <div
      class="d-flex flex-column align-items-center justify-content-center m-5 searchDiv"
    >
      <input
        type="text"
        id="TestsearchBar"
        class="text-center mb-5 col-sm-6"
        placeholder="Search here..."
      />
      <p id="TestfilterData"></p>
    </div>

    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Test No.</th>
            <th scope="col">Topic</th>
          </tr>
        </thead>

        <tbody id="#myTable">
          <tr id="allUserRow">
            <th id="idTd"></th>
            <td id="emailTd"></td>
          </tr>
        </tbody>
      </table>
    </div>
