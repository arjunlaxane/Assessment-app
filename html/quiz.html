<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pariksha|Quiz</title>
    <link rel="stylesheet" href="../bootstrap-4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/quiz.css" />
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>

    <script
      src="../bootstrap-4/js/bootstrap.min.js"
      type="text/javascript"
    ></script>
    <script src="../js/quiz.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <style>
      #navBar {
        width: 90vw;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      #demo {
        width: 20vmax;
      }
      .homwNavLink:hover {
        color: black;
      }
      #userNavName {
        color: rgb(76, 128, 240);
        text-decoration: none !important;
      }
    </style>
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="navbar navbar-expand-sm bg-dark navbar-dark d-flex align-items-center justify-content-between"
    >
      <ul
        class="navbar-nav d-flex justify-content-between align-items-center"
        id="navBar"
      >
        <li class="nav-item mr-5">
          <h2 id="appName">Pariksha</h2>
        </li>
        <li class="nav-item mr-5">
          <b> <a href="../html/editProfile.html" id="userNavName"></a></b>
        </li>
      </ul>
    </nav>

    <div class="container">
      <!-- <h5 class="card-text float-right font-weight-bold" id="showTimer">
        Time :
        <span id="time">00</span>
      </h5> -->

      <!-- first page -->

      <div
        class="col-md-8 mt-5 p-4 d-flex justify-content-center align-items-center container-fluid"
      >
        <div class="start_page">
          <h3 class="text-center mb-5" id="getTestTopic"></h3>

          <p style="text-align: center" class="mb-5 mt-5" id="bestLuck"></p>
          <button
            class="btn btn-success d-flex mx-auto mt-5 p-2"
            id="Quizbtn"
          ></button>
          <button
            class="btn btn-danger d-flex mx-auto mt-5 p-2"
            id="quizHomebtn"
          ></button>
        </div>

        <!-- quiz page -->
        <div id="quiz">
          <div class="time_head">
            <h5 id="quiz_head">Time :</h5>
            <div id="timer"><span> 00:00</span></div>
          </div>
          <div class="questio_option">
            <div
              id="question"
              class="d-flex flex-column justify-content-center align-items-center mb-2 mt-2"
            >
              <!-- <div id="Options"></div> -->
            </div>
            <div
              class="buttons d-flex justify-content-center align-items-center mt-4"
            >
              <button class="btn btn-danger" id="prev">prev</button>

              <button class="btn btn-success ml-4" id="next">Next</button>
              <button class="btn btn-success ml-4" id="finish">Finish</button>
            </div>
          </div>
        </div>

        <!-- Result page -->

        <div id="result"></div>
      </div>
    </div>
  </body>
</html>
