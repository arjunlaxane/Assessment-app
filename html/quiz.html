<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pariksha|Quiz</title>
    <link rel="stylesheet" href="../bootstrap-4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/quiz.css" />
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>

    <script
      src="../bootstrap-4/js/bootstrap.min.js"
      type="text/javascript"
    ></script>
    <script src="../js/quiz.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="navbar navbar-expand-sm bg-dark navbar-dark d-flex align-items-center justify-content-between"
    >
      <!-- Brand/logo -->

      <!-- Links -->
      <ul class="navbar-nav d-flex justify-content-around align-items-center">
        <li class="nav-item mr-5">
          <h2 id="appName">Pariksha</h2>
        </li>
        <li class="nav-item mr-5">
          <b> <h4 id="userNavName"></h4></b>
        </li>
        <button
          class="btn btn-primary"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#demo"
        >
          &#9776;
        </button>
      </ul>
    </nav>

    <div
      class="offcanvas offcanvas-start"
      style="background-color: #5647b9"
      id="demo"
    >
      <div class="offcanvas-header">
        <h2 id="appName">Pariksha</h2>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
        ></button>
      </div>
      <div class="offcanvas-body">
        <b>
          <a
            href="../html/testDetails.html"
            class="m-1 homwNavLink"
            id="testDetailsHome"
            >Create a test</a
          ></b
        >

        <b>
          <a
            href="../html/allUsersList.html"
            class="m-1 homwNavLink"
            id="allUser"
            >View all users</a
          ></b
        >

        <b>
          <span id="logout" class="homwNavLink"></span>
        </b>
      </div>
    </div>
    <div class="container mt-1">
      <h5 class="card-text float-right font-weight-bold" id="showTimer">
        Time :
        <span id="time">00</span>
      </h5>

      <!-- first page -->

      <div
        class="col-md-8 mt-5 p-4 d-flex justify-content-center align-items-center container-fluid"
      >
        <div class="start_page">
          <h3 class="text-center mb-5" id="getTestTopic"></h3>

          <p style="text-align: center" class="mb-5 mt-5" id="bestLuck"></p>
          <button
            class="btn btn-success d-flex mx-auto mt-5 p-2"
            id="Quizbtn"
          ></button>
        </div>

        <!-- quiz page -->
        <div id="quiz">
          <div
            class="time_head d-flex justify-content-between align-items-center mt-4 mb-5"
          >
            <h5 id="quiz_head">Time</h5>
            <div id="timer"><span>00:00</span></div>
          </div>
          <div class="questio_option">
            <div id="question" class="mb-5"></div>
            <div id="options" class="mt-5"></div>
            <div
              class="buttons d-flex justify-content-between align-items-center mt-4"
            >
              <button class="btn btn-danger" id="prev">prev</button>

              <button class="btn btn-success" id="next">Next</button>
              <button class="btn btn-success" id="finish">Finish</button>
            </div>
          </div>
        </div>

        <!-- Result page -->

        <div id="result"></div>
      </div>
    </div>
  </body>
</html>
